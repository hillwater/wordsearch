
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWordLabel" data-translate="wordsearchApp.word.home.createOrEditLabel">Create or edit a Word</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.word.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.word.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wordsearchApp.word.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.word.name"
                    required ng-maxlength="200" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wordsearchApp.word.dictionaryName" for="field_dictionaryName">Dictionary Name</label>
            <input type="text" class="form-control" name="dictionaryName" id="field_dictionaryName"
                    ng-model="vm.word.dictionaryName"
                    required ng-maxlength="200" />
            <div ng-show="editForm.dictionaryName.$invalid">
                <p class="help-block"
                    ng-show="editForm.dictionaryName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dictionaryName.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wordsearchApp.word.explain" for="field_explain">Explain</label>
            <input type="text" class="form-control" name="explain" id="field_explain"
                    ng-model="vm.word.explain"
                    required ng-maxlength="2000" />
            <div ng-show="editForm.explain.$invalid">
                <p class="help-block"
                    ng-show="editForm.explain.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.explain.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2000">
                    This field cannot be longer than 2000 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
