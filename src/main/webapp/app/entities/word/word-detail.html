
<div>
    <h2><span data-translate="wordsearchApp.word.detail.title">Word</span> {{vm.word.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wordsearchApp.word.name">Name</span></dt>
        <dd>
            <span>{{vm.word.name}}</span>
        </dd>
        <dt><span data-translate="wordsearchApp.word.dictionaryName">Dictionary Name</span></dt>
        <dd>
            <span>{{vm.word.dictionaryName}}</span>
        </dd>
        <dt><span data-translate="wordsearchApp.word.explain">Explain</span></dt>
        <dd>
            <span>{{vm.word.explain}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="word-detail.edit({id:vm.word.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
